<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }

      header {
        background: #333;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
      }

      nav ul {
        list-style: none;
        padding: 0;
      }

      nav ul li {
        display: inline;
        margin: 0 10px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      section {
        padding: 2rem;
        margin: 2rem auto;
        max-width: 800px;
      }

      .project {
        margin-bottom: 2rem;
      }

      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 0.5rem 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Your Name</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="about">
      <h2>About Me</h2>
      <p>Brief description about yourself.</p>
    </section>
    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <h3>Project Title</h3>
        <p>Project description.</p>
      </div>
      <!-- Add more projects as needed -->
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Email: your.email@example.com</p>
    </section>
    <footer>
      <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
  </body>
</html>
