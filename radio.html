<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button Design</title>
    <style>
        /* Hide the radio buttons */
        input[type="radio"] {
            display: none;
        }

        /* Style the labels to look like buttons */
        .radio-label {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
            background-color: #f8f9fa;
        }

        /* Change the background color of the label when the radio button is checked */
        input[type="radio"]:checked + .radio-label {
            background-color: #007bff;
            color: white;
        }

        /* Hide all boxes by default */
        .box {
            display: none;
        }

        /* Show the box corresponding to the checked radio button */
        #radio1:checked ~ .content .box1,
        #radio2:checked ~ .content .box2 {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Radio buttons and labels within a parent container -->
    <div class="container">
        <div class="ll">
            <input type="radio" id="radio1" name="box-toggle" checked>
            <label for="radio1" class="radio-label">Show Box 1</label>
            
            <input type="radio" id="radio2" name="box-toggle">
            <label for="radio2" class="radio-label">Show Box 2</label>
            <div class="content">
                <div class="box box1">
                    <h1>Box 1</h1>
                    <img src="images/" alt="">
                </div>
                <div class="box box2">
                    <h1>Box 2</h1>
                    <p>This is the content of Box 2.</p>
                </div>
            </div>
        </div>

        <!-- Container for boxes -->
   
    </div>

</body>
</html>
